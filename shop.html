<body>
    <script type="text/javascript">
        function updateCartCount() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let count = 0;
            cart.forEach(item => count += item.quantity);
            document.getElementById('cart-count').innerText = count > 0 ? count : '';
        }

        function addToCart(productName, price) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let found = cart.find(item => item.name === productName);
            if (found) {
                found.quantity += 1;
            } else {
                cart.push({ name: productName, price: price, quantity: 1 });
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            alert(productName + ' added to cart.');
        }

        function addToWishlist(product) {
            let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            wishlist.push(product);
            localStorage.setItem('wishlist', JSON.stringify(wishlist));
            alert(product + ' added to wishlist.');
        }

        function selectSize(button) {
            const siblings = button.parentNode.querySelectorAll('button');
            siblings.forEach((btn) => {
                btn.classList.remove('selected');
            });
            button.classList.add('selected');
        }

        document.addEventListener('DOMContentLoaded', function () {
            updateCartCount();
        });
    </script>

        function addToWishlist(name, imageUrl, price) {
            let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            let found = wishlist.find(item => item.name === name);
            if (!found) {
                wishlist.push({ name: name, imageUrl: imageUrl, price: price });
                localStorage.setItem('wishlist', JSON.stringify(wishlist));
                alert(name + ' added to wishlist.');
            } else {
                alert(name + ' is already in your wishlist.');
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            updateCartCount();
